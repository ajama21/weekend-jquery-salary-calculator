<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="jquery.js"></script>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    <title>Salary Calculator</title>
</head>
<body>
    <header>
        <h1>Salary Calculator</h1>
      </header>
      <main>
        <section>
            <h3>Add Employee</h3>
            <form>
                <input
                id = 'firstNameInput'
                placeholder="First Name"
                type="text">
                <input
                id = 'lastNameInput'
                placeholder="Last Name"
                type="text">
                <input
                id = 'idTextInput'
                placeholder="ID"
                type="text">
                <input
                id = 'titleInput'
                placeholder="Title"
                type="text">
                <input
                id = 'annualSalaryInput'
                placeholder="Annual Salary"
                type="text">
                <button 
                id = "submitButton"
                class="submit-button"
                >Submit
                 </button>
            </form>
        </section>
        <section>
            <h3>Employees</h3>
            <table>
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Annual Salary</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="insertionPoint">
                    <tr id="emptyRow" hidden>
                      <td></td>
                      <td></td>
                      <td></td>
                      <td></td>
                      <td></td>
                      <td><button class="remove">Delete</button></td> 
                    </tr>
                  </tbody>
            </table>

        </section>
        <section id="totalMonthly">
            <h3>Total Monthly</h3>
            <p>Total: $<span id="totalMonthlyCost">0.00</span></p>
        </section>



      </main>
</body>
</html>
